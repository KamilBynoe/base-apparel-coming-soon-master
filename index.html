<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header> 
<img  src="images/logo.svg"> 
</header>

<img  class="full-width full-height float-right" src="images/hero-mobile.jpg">


  <section class="contentCard">
    <div class="spaced big-text uppercase centered left-aligned med-weight">
      <span class="rose">We're</span> <br>
      coming <br> soon</div>
    <p class="rose centered left-aligned">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    
    <div class="inputGroup">
      <input type="email" placeholder="Email Address" class="rose rounded"/> <img class="noMatch" src="images/icon-error.svg">
      <button class="rounded">   <img src="images/icon-arrow.svg">
      </button>
    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamil Bynoe</a>.
    </p>
  </footer>
</body>
</html>
